<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  
  <script src="./script.js" defer type="module"></script>
</head>
<body>
  <div id="IMC">
    <main>
      <h1>Cálculo de IMC</h1>
      <form>
        <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input type="number" id="weight" placeholder="60">
        </div>

        <div class="input-wrapper">
            <label for="height">Altura (cm)</label>
            <input type="number" id="height" placeholder="165">
        </div>
        <button type="submit">
            Calcular IMC
           <img src="/imagens/arrow-up-right.svg"
            alt="seta para a apontando para a direita">
          </button>
      </form>
    </main>
    <div class="modal-wrapper ">
        <div class="modal-card">
          <div class="title">
            Seu IMC é de 28
          </div>
          <button>
            <img src="/imagens/close.svg" alt="Um X para poder fechar a página">
          </button>
        </div>
    </div>

    <div class="alert-error ">
      <p>Digite somente números</p>
    </div>
  </div>
</body>
</html>
